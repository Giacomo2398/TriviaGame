<!DOCTYPE html>
    <html>
        <head>
            <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
            <link rel="stylesheet" href="assets/css/style.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script src="assets/javascript/app.js"></script>
            <title>Trivia Game</title>
        </head>
        <body>
            <img id="background" src="assets/images/background.jpg">
            <div class="container">
                <div class="row">
                    <div id="tittle" class="col-lg-12">TRIVIA GAME TIME!</div>
                </div>
                <hr style = "border-top: dotted 5px;">
                <div id="fix"class="container">
                    <div class="row justify-content-md-center">
                        <div class="col"></div>
                        <div class="col-md-auto" id="mainarea">
                            <button id="start" class="btn btn-success">Start the Trivia!</button>
                            <div id="timearea"></div>
                        </div>
                        <div class="col col-lg-3"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div id="align" class="col-md-12">
                            <div id="question"></div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div id="align" class="col-md-4">
                            <div id="answers"></div>
                            <div id="correct-answer"></div>
                            <button id="reset-button" class="btn btn-success">Try Again?</button>
                        </div>
                        <div class="col col-lg-3"></div>               
                    </div>
                </div>
            </div>
        </body>
    </html>
